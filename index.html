<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Dojo!</title>
    <!-- load Dojo -->
    <script data-dojo-config="async: true" src="/scripts/release/dojo/dojo.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/themes/claro/claro.css" />

    <!-- Configure where our modules-->
    <script type="text/javascript">
    require(['dojo/_base/kernel', 'dojo/_base/loader'], function(kernel){
        kernel.registerModulePath("layers", "/scripts/layers");
    });
    
    //Start app
    require(["layers/core", "layers/menu"], function() {
        require(["dijit/Menu", "dijit/MenuItem", "dojo/domReady!"], function(Menu, MenuItem) {
            var pMenu;
            pMenu = new Menu({});
        pMenu.startup();
            pMenu.addChild(new MenuItem({
              label: "Simple menu item 1"
            }));
            pMenu.addChild(new MenuItem({
              label: "Simple menu item 2"
            }));
            pMenu.placeAt("menu");
        });
    });
    </script>
</head>    
<body>
    <div id="app">
        <p>loading webapp...</p>
    </div>    
    <div id="menu"></div>
</body>
</html>
